<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <section class="main">
        <div class="wrapper">
            <div class="sign">
                <h1>Sign up</h1>
            </div>
            <div class="form">
                <form action="#" class="form_body" id="form">
                    <h2>New user? </h2>
                    <div class="form_text">Use the form below to create your account.</div>
                    <div class="form_items">
                        <div class="form_item">
                            <label for="formName" class="form_label">First Name</label>
                            <input id="formName" type="text" name="name">
                        </div>
                        <div class="form_item">
                            <label for="formLastName" class="form_label">Last Name</label>
                            <input id="formLastName" type="text" name="lastName">
                        </div>
                        <div class="form_item">
                            <div class="form_label">Nationality</div>
                            <select class="form_select" name="nationality">
                                <option selected value="american">American</option>
                                <option value="russian">Russian</option>
                                <option value="сhinese">Chinese</option>
                            </select>
                        </div>
                        <div class="form_item">
                            <label for="formEmail" class="form_label">E-mail</label>
                            <input id="formEmail" type="text" name="email">
                        </div>
                        <div class="form_item form_birth">
                            <div class="form_label">Date of Birth</div>
                            <div class="form_birth">
                                <select class="form_data" name="data">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option selected value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select class="form_data" name="data">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option selected value="december">December</option>
                                </select>
                                <select class="form_data" name="data">
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option selected value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">Gender</div>
                            <div class="options">
                                <div class="options_item">
                                    <input value="male" id="formMale" type="radio" name="gender" class="options_input">
                                    <label for="formMale" class="options_label">Male</label>
                                </div>
                                <div class="options_item">
                                    <input checked value="female" id="formFemale" type="radio" name="gender" class="options_input">
                                    <label for="formFemale" class="options_label">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <label for="formPassword" class="form_label">Password</label>
                            <input id="formPassword" type="text" name="password">
                        </div>
                        <div class="form_item">
                            <label for="formConfirmPassword" class="form_label">Confirm Password</label>
                            <input id="formConfirmPassword" type="text" name="password">
                        </div>
                    </div>
                    <div class="form_down">
                        <div class="form_descr">Have an account? <a href="#" class="form_lick">Login</a></div>
                        <button type="submit" class="form_button">Complete Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
